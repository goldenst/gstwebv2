{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container text-center">
    <h2>{{ title }}</h2>
    <p>All Vehicles are sold as is!</p>
  <div class="row">

    {% for obj in object_list %}
    <div class="col">
     
      {% include 'lien/snippets/card.html' with instance=obj %}

      {% if forloop.counter|divisibleby:3 %}
      </div></div><div class="row"><div class="col-12"><hr></div>
      {% else %}
      </div>
      {% endif %}
    
    {% endfor %}
  </div>
</div>
{% endblock %}
