{% extends "base.html" %}
{% load static %}
{% block content %}

{% if request.user.is_authenticated %}

<div class="container">
  <div class="row">
    <div class="col">
      <h3>Services</h3>
      <hr>
      {%  for obj in object_list %}
      {{  obj.title}} ${{ obj.price }}
      <br>
      {% endfor %}
    </div>
  </div>
</div>
{% else %}
<div class="container">
  <div class="row">
    <div class="col py-3 text-center">
      <h3>404 Not found</h3>
      
    </div>
  </div>
</div>

{% endif %}
{% endblock %}
